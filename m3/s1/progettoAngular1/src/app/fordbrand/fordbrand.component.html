<div class="container mt-5">
  <div class="row justify-content-around gap-2">
    <div class="card col-lg-3 col-md-6 col-sm-12" *ngFor="let item of filteredData" [ngClass]="{'card-not-available' : !item.available}">
      <img [src]="item.modelImage" class="card-img-top" alt="{{item.model}}">
      <div class="card-body">
        <h5 class="card-title">{{item.brand}} {{item.model}}</h5>
        <p class="card-text">{{item.year}} {{item.price}}â‚¬</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngIf="item.available">Disponibile</li>
          <li class="list-group-item" *ngIf="!item.available">Non Disponibile</li>
        </ul>
        <a href="#" class="btn btn-primary">Dettagli</a>
      </div>
    </div>
    </div>
</div>

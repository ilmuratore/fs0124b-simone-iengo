<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Homepage</h1>
        <div id="products"></div>
    </div>

    <div class="container">
        <h1>Back-Office</h1>
        <form id="product-form">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="description" placeholder="Descrizione" required>
            <input type="text" id="brand" placeholder="Marca" required>
            <input type="text" id="imageUrl" placeholder="URL dell'immagine" required>
            <input type="number" id="price" placeholder="Prezzo" required>
            <button type="submit">Crea</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/ico/netflix.ico" type="image/x-icon">
    <title>Netflix Italia - Guarda serie TV, Guarda Film online</title>
</head>
<body>
    <body>
    <div class="all-container">
        <div class="login-top">
            <img src="../assets/img/netflix_logo.png" alt="">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <section class="login-box">
                <h2 class="text-light">Login</h2>
                <form class="mt-4">
                    <div class="mb-3 bg-white rounded px-2" >
                        <label for="InputEmail1" class="form-label small-text">Email o numero di telefono</label>
                        <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 bg-white rounded px-2">
                        <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                        <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                    </div>
                    <a href="../components/netflix-home.html" type="submit" class="btn btn-danger mt-3 login-btn">Accedi</a>
                    <div class="mb-3 mt-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-light small-text" for="exampleCheck1">Memorizza utente</label>
                    </div>
                    <div class="mt-3 d-flex">
                        <p class="m-0 small-text text-white mx-2">Accedi con</p>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook text-light w-25 p-3"></i></a>
                        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-google text-light w-25 p-3"></i></a>
                        <a href="https://www.apple.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-apple text-light w-25 p-3"></i></a>
                    </div>
                    <div class="mt-3 ">
                        <p class="m-0 text-light"><span>Nuovo su Netflix?<a href="https://www.netflix.com/signup/registration?locale=it-IT" target="_blank" rel="noopener noreferrer">Registrati qui.</a></span></p>
                        <p class="m-0 small-text text-light mt-2"><span>Questa pagina è protetta da Google reCAPTCHA per assicurarci che tu non sia un bot. <a href="#"> Leggi di più.</a></span></p>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../assets/ico/netflix.ico" type="image/x-icon">
    <title>Edit Profile</title>
</head>
    <body class="bg-dark">
        <header class="sticky-top bg-black px-5 pt-1 profile-header">
            <nav  class=" mb-3">
                <div class="d-flex flex-wrap align-items-center  justify-content-between navbar navbar-expand-lg  ">
                    <a href="../components/netflix-home.html" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        <img class="bi me-2 header-logo" src="../assets/img/netflix_logo.png" alt="Netflix logo" width="100px">
                    </a>
                </div>
            </nav>
        </header>
        <div id="profile-page" class="text-white col-11 col-md-8 col-xl-5 container-lg my-5 d-flex flex-column justify-content-center">
            <h1 class="border-bottom border-info">Edit Profile</h1>
            <div class="profile-settings">
                <div class="profile-top d-flex mt-2 d-flex flex-wrap justify-content-center">
                    <div class="position-relative">
                        <img src="../assets/img/profile avatar/avatar5.webp" alt="Avatar Profile ">
                        <img class="position-absolute pencil" src="./img/edit-icon.png" alt="edit icon">
                    </div>
                    <div class="profile-right d-flex flex-column col-9 text-secondary">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control bg-info" placeholder="Simone Iengo" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <label for="lang" class="text-secondary">Language:</label>
                        <select class="col-8 col-md-4 text-white bg-black" name="lang" id="lang">
                            <option value="english">English</option>
                            <option value="French">French</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Italian">Italian</option>
                        </select>
                        <hr>
                        <h6>Maturity Settings</h6>
                        <button class="btn btn-sm matur col-lg-6 bg-danger text-white mb-3">ALL MATURITY RATINGS</button>
                        <p>Show titles of all maturity ratings for this profile.</p>
                        <button class="col-4 text-info bg-dark border border-info py-1">EDIT</button>
                        <hr>
                        <h6>Autoplay controls</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label mx-2" for="flexCheckDefault">
                                Autoplay next episode in a series on all devices
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label mx-2" for="flexCheckChecked">
                                Autoplay previews while browsing on all devices
                            </label>
                        </div>
                    </div>
                </div>
                        <hr>
                    <div class="buttons d-flex justify-content-center align-items-center row">
                        <a href="javascript:window.history.back()" class="col-12 col-md-3 btn btn-lg btn-light">SAVE</a>
                        <a href="javascript:window.history.back()" class="col-12 col-md-3 btn btn-lg btn-outline-info">CANCEL</a>
                        <a href="#" class="col-12 col-md-4 col-lg-5 btn btn-lg btn-outline-info">DELETE PROFILE</a>
                    </div>
            </div>
        </div>


        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

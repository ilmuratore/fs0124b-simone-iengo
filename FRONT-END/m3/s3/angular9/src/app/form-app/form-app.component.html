<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Registrazione</h1>
      <a routerLink="/login-app">Login</a>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" formControlName="username">
  </div>

  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="surname">Cognome</label>
    <input type="text" id="surname" class="form-control" formControlName="surname">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
  </div>

  <div class="form-group">
    <label for="confirmPassword">Conferma Password</label>
    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
  </div>

  <div class="form-group">
    <label for="gender">Genere</label>
    <select id="gender" class="form-control" formControlName="gender">
      <option value="male">Maschio</option>
      <option value="female">Femmina</option>
    </select>
  </div>
<form>
  <div class="form-group">
    <label for="profileImage">Immagine Profilo</label>
    <input type="file" id="profileImage" class="form-control-file" formControlName="profileImage">
  </div>
  <img [src]="profileImage2" *ngIf="profileImage2" />

  <div class="form-group">
    <label for="bio">Biografia</label>
    <textarea id="bio" class="form-control" formControlName="bio"></textarea>
  </div>
</form>
  <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Registrati</button>
</form>
    </div>
  </div>

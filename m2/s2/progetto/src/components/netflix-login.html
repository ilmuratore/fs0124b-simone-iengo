<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/ico/netflix.ico" type="image/x-icon">
    <title>Netflix Italia - Guarda serie TV, Guarda Film online</title>
</head>
<body>
    <body>
    <div class="all-container">
        <div class="login-top">
            <img src="../assets/img/netflix_logo.png" alt="">
        </div>
        <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
            <section class="login-box">
                <h2 class="text-white">Sign In</h2>
                <form class="mt-4">
                    <div class="mb-3 bg-white rounded px-2" >
                        <label for="InputEmail1" class="form-label small-text">Email or Phone Number</label>
                        <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 bg-white rounded px-2">
                        <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                        <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                    </div>
                    <a href="../components/netflix-home.html" type="submit" class="btn btn-danger mt-3" style="width: 100%;">Sign In</a>
                    <div class="mb-3 mt-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-white small-text" for="exampleCheck1">Remember Me</label>
                    </div>
                    
                    <div class="mt-3 d-flex">
                        <p class="m-0 small-text text-white mx-2">Login with</p>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a>
                        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-google"></i></a>
                        <a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-apple"></i></a>
                    </div>
                    <div class="mt-3 ">
                        <p class="m-0  text-white"> <span style="color: rgba(212, 212, 212, 0.75);">New to Netflix?</span>  Sign up now.</p>
                        <p class="m-0 small-text text-white  mt-2"> <span style="color: rgba(212, 212, 212, 0.75);">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more.</a> </span> </p>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
